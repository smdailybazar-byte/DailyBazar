<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DailyBazar â€” Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="brand">
        <i data-lucide="shopping-cart"></i>
        <h2>DailyBazar Admin</h2>
      </div>

      <form id="loginForm" autocomplete="off" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="admin@dailybazar.com" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="pw-wrapper">
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="button" id="togglePw" class="eye" aria-label="toggle password"></button>
          </div>
        </div>

        <button type="submit" class="btn"><i data-lucide="log-in"></i> Login</button>
      </form>

      <p class="note">Authorized access only</p>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="index.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
